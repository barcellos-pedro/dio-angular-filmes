<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <dio-input-text titulo="Pesquise aqui" controlName="texto" [formGroup]="filtrosListagem"></dio-input-text>
    </div>
    <div class="float-left width50">
      <dio-input-select
        titulo="Gênero"
        controlName="genero"
        [opcoes]="generos"
        [formGroup]="filtrosListagem">
      </dio-input-select>
    </div>
  </form>
</mat-card>

<div class="home-content" infinite-scroll (scrolled)="onScroll()" *ngIf="filmes.length else semRegistro;">
  <mat-card
    class="home-card"
    *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ filme.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ filme.genero }}</mat-card-subtitle>
    </mat-card-header>
    <img class="mat-card-image" mat-card-image [src]="filme.urlFoto || semFoto">
    <mat-card-content>
      <p class="quebrar-linha">{{ filme.descricao || 'Sem descrição' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 style="text-align: center;">Nenhum filme encontrado</h1>
</ng-template>
